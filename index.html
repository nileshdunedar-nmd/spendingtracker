<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spending Tracker Pro</title>
  <meta name="theme-color" content="#2196F3">
  <meta name="description" content="Track your expenses with ease">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 8px;">
    <!-- Header -->
    <div class="header">
      <h1>Spending Tracker</h1>
      <div class="header-date" id="currentDate"></div>
    </div>

    <!-- Ad Container -->
    <div class="ad-container">
      <ins class="adsbygoogle" style="display:block" 
           data-ad-client="ca-pub-4018280178767791" 
           data-ad-slot="7919063294" 
           data-ad-format="horizontal" 
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
      <button class="tab-btn" onclick="switchTab('add')">Add Expense</button>
      <button class="tab-btn" onclick="switchTab('budget')">Budget</button>
      <button class="tab-btn" onclick="switchTab('history')">History</button>
      <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
    </div>

    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
      <div class="card">
        <div class="stat-box">
          <div class="stat-label">Total Balance</div>
          <div class="stat-value" style="font-size: 18px;" id="totalBalance">0.00</div>
        </div>
        <!-- Other stats -->
      </div>
      <div class="card">
        <h3 style="margin-bottom: 12px; font-size: 16px;">Recent Transactions</h3>
        <div id="recentTransactions">
          <!-- Transactions -->
        </div>
      </div>
    </div>

    <!-- Add Expense Tab -->
    <div id="add" class="tab-content">
      <div class="card">
        <h3 style="margin-bottom: 16px; font-size: 16px;">Add Transaction</h3>
        <!-- Form -->
      </div>
    </div>

    <!-- Budget Tab -->
    <div id="budget" class="tab-content">
      <div class="card">
        <h3 style="margin-bottom: 16px; font-size: 16px;">Set Monthly Budget</h3>
        <!-- Budget form -->
      </div>
      <div class="card">
        <h3 style="margin-bottom: 12px; font-size: 16px;">Budget Overview</h3>
        <div id="budgetOverview">
          <!-- Budget details -->
        </div>
      </div>
      <div class="card">
        <h3 style="margin-bottom: 12px; font-size: 16px;">Category Breakdown</h3>
        <div id="categoryBreakdown">
          <!-- Breakdown -->
        </div>
      </div>
    </div>

    <!-- History Tab -->
    <div id="history" class="tab-content">
      <div class="card">
        <h3 style="margin-bottom: 16px; font-size: 16px;">All Transactions</h3>
        <div id="allTransactions">
          <!-- All transactions -->
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <div class="card">
        <h3 style="margin-bottom: 16px; font-size: 16px;">Settings</h3>
        <div class="settings-item">
          <div class="settings-label">Clear All Data</div>
          <div class="settings-value">Delete all transactions</div>
          <button class="btn btn-danger" style="padding: 4px 8px; font-size: 16px; font-weight: bold;" onclick="clearAllData()">×</button>
        </div>
        <!-- Other settings -->
      </div>
    </div>

    <!-- Custom Confirm Dialog -->
    <div id="confirmDialog" class="dialog-overlay" style="display: none;">
      <div class="dialog-box">
        <div class="dialog-content">
          <h3>⚠️ Confirmation</h3>
          <p id="confirmMessage">Are you sure?</p>
          <div class="dialog-buttons">
            <button id="confirmYes" class="btn-yes">YES</button>
            <button id="confirmNo" class="btn-no">NO</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div id="toast"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
